<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: rgb(161, 184, 123);">
    <div class="p-3" id="calculator">
        <div  type="text" name="display" id="show"> </div>

        <div class="my-2">
            <div class="row ">
                <div class="col-3 "><button onclick="Gonder1()" value="1" class="p-4 my-2" id="num1">1</button></div>
                <div class="col-3"><button onclick="Gonder2()" value="2" class="p-4 my-2" id="num2">2</button></div>
                <div class="col-3"><button onclick="Gonder3()" value="3" class="p-4 my-2" id="num3">3</button></div>
                <div class="col-3"><button onclick="Gonderplus()" value="+" class="p-4 my-2 opt" id="btnplus">+</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button onclick="Gonder4()" value="4" class="p-4 my-2"id="num4">4</button></div>
                <div class="col-3"><button onclick="Gonder5()" value="5" class="p-4 my-2" id="num5">5</button></div>
                <div class="col-3"><button onclick="Gonder6()" value="6" class="p-4 my-2"id="num6">6</button></div>
                <div class="col-3"><button onclick="Gondermin()" value="-" class="p-4 my-2 opt" id="btnmin">-</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button onclick="Gonder7()" value="7" class="p-4 my-2" id="num7">7</button></div>
                <div class="col-3"><button onclick="Gonder8()" value="8" class="p-4 my-2"id="num8">8</button></div>
                <div class="col-3"><button onclick="Gonder9()" value="9" class="p-4 my-2" id="num9">9</button></div>
                <div class="col-3"><button onclick="Gondermul()" value="*" class="p-4 my-2 opt" id="btnmul">*</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="p-4 my-2" id="btnc">C</button></div>
                <div class="col-3"><button  onclick="Gonder0()" value="0" class="p-4 my-2" id="num0">0</button></div>
                <div class="col-3"><button  class="p-4 my-2" id="btnequal">=</button></div>
                <div class="col-3"><button  onclick="Gonderdiv()" value="/" class="p-4 my-2 opt" id="btndiv">/</button></div>
            </div>
        </div>

    </div>








    <script src="script.js"></script>
</body>
</html>
